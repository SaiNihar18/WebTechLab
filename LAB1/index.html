<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pattern</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: #111;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(7, 40px);
    grid-template-rows: repeat(7, 40px);
    gap: 2px;
    background: #222;
    padding: 2px;
  }

  .cell {
    width: 40px;
    height: 40px;
  }

  .orange  { background: #f97316; }
  .light    { background: #fbbf24; }
  .brown    { background: #92400e; }
</style>
</head>
<body>

<div class="grid">
  <div class="cell orange"></div>
  <div class="cell light"></div>
  <div class="cell brown"></div>
  <div class="cell orange"></div>
  <div class="cell light"></div>
  <div class="cell brown"></div>
  <div class="cell orange"></div>

  <div class="cell light"></div>
  <div class="cell brown"></div>
  <div class="cell orange"></div>
  <div class="cell light"></div>
  <div class="cell orange"></div>
  <div class="cell light"></div>
  <div class="cell brown"></div>

  <div class="cell brown"></div>
  <div class="cell orange"></div>
  <div class="cell orange"></div>
  <div class="cell brown"></div>
  <div class="cell orange"></div>
  <div class="cell orange"></div>
  <div class="cell light"></div>

  <div class="cell orange"></div>
  <div class="cell orange"></div>
  <div class="cell brown"></div>
  <div class="cell orange"></div>
  <div class="cell orange"></div>
  <div class="cell brown"></div>
  <div class="cell orange"></div>

  <div class="cell light"></div>
  <div class="cell orange"></div>
  <div class="cell orange"></div>
  <div class="cell light"></div>
  <div class="cell orange"></div>
  <div class="cell orange"></div>
  <div class="cell brown"></div>

  <div class="cell orange"></div>
  <div class="cell brown"></div>
  <div class="cell orange"></div>
  <div class="cell orange"></div>
  <div class="cell brown"></div>
  <div class="cell orange"></div>
  <div class="cell light"></div>

  <div class="cell orange"></div>
  <div class="cell light"></div>
  <div class="cell brown"></div>
  <div class="cell orange"></div>
  <div class="cell light"></div>
  <div class="cell brown"></div>
  <div class="cell orange"></div>
</div>

</body>
</html>
