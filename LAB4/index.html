<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Webpage using JavaScript</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f6ff;
            transition: background-color 0.6s;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        h1 {
            color: #4a5bdc;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #4a5bdc;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.4s, transform 0.3s;
        }

        button:hover {
            background-color: #2f3dbd;
            transform: scale(1.05);
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Shake animation */
        .shake {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="container" id="box">
        <h1>Dynamic Webpage</h1>

        <input type="text" id="name" placeholder="Enter your name">

        <button onclick="displayMessage()">Submit</button>

        <p id="output"></p>
    </div>

    <script>
        function displayMessage() {
            var userName = document.getElementById("name").value;
            var output = document.getElementById("output");
            var box = document.getElementById("box");

            if (userName === "") {
                output.innerHTML = "Please enter your name!";
                output.style.color = "red";

                box.classList.add("shake");
                setTimeout(() => box.classList.remove("shake"), 300);

                document.body.style.backgroundColor = "#ffe6e6";
            } else {
                output.innerHTML = "Hello " + userName + "! Welcome to JavaScript.";
                output.style.color = "green";

                document.body.style.backgroundColor = "#e6fff2";
            }
        }
    </script>

</body>
</html>
